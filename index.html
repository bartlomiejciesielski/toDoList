<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/519b6f1bd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="todo">
        <div class="header">
            <h1>toDoList</h1>
            <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
            <button class="add-btn">Dodaj</button>
        </div>

        <div class="todo-list">
            <h3>Lista zadań:</h3>
            <p class="alert-info">Brak zadań na liście.</p>
            <ul>
                <li id="test1">
                    Wypić kawę
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">EDYTUJ</i></button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
                <li id="test2">
                    Zjeść śniadanie
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">EDYTUJ</i></button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
                <li id="test3">
                    Umyć zęby
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">EDYTUJ</i></button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Wprowadź nową treść zadania...">
            <button class="popup-btn accept">Zatwierź</button>
            <button class="popup-btn cancel">Anuluj</button>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
